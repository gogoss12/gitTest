<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../05.jQuery/js/jquery-3.5.1.js"></script>

    <script>
        $(document).ready(function () {
            $('#clone').click(function () {
                var c = $('#first').clone(true);
                console.log(c);
                $('#result').append(c);
            })

            $('#delete').click(function () {
                $('#first').remove();
            })
        });
    </script>
</head>

<body>
    <div id="first" style="width: 200px; height: 200px; background: orangered;">
        <button id="clone">복사하기</button>
        <button id="delete">삭제하기</button>
    </div>

    <div id="result"></div>

</body>

</html>
